<!DOCTYPE html>
<html lang="en">
  {% load staticfiles %}
  <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
  <script src="{% static "js/bootstrap.min.js" %}"></script>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Mellon Planner Login Page</title>

    <script src="http://getbootstrap.com/assets/js/ie-emulation-modes-warning.js"></script>
  </head>

  <body>
    <div class="container">
      <br>
      <br>
      <!-- Login Page -->
      <div class="col-sm-8 blog-main">
        <h1 style="color:blue">Mellon Planner</h1>
      </div>
      <div class="col-sm-4 blog-main">
        <form class="form-signin" role="form" method="post" action="{% url 'django.contrib.auth.views.login' %}">
          <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
          <input type="password" name="password" class="form-control" placeholder="Password" required><br>
          <input type="submit" value="Sign In" class="btn btn-primary" />
          <input type="hidden" name="next" value="{{ next }}" />
          {% csrf_token %}
        </form>
      </div>

      <form method="post" action="/register/" role="form">
        <h3 class="form-signin-heading">Don't have an account? Sign up!</h3>
        <div class="form-group">
          <input type="text" name="fname" class="form-control" placeholder="First name" required autofocus>
          <input type="text" name="lname" class="form-control" placeholder="Last name" required autofocus>
          <input type="text" name="username1" class="form-control" placeholder="Username" required autofocus>
          <input type="text" name="username2" class="form-control" placeholder="Re-enter username" required autofocus>
          <input type="password" name="password1" class="form-control" placeholder="Password" required>
          <input type="password" name="password2" class="form-control" placeholder="Re-enter password" required>
        <input type="submit" value="Sign Up" class="btn btn-primary" />
        {% csrf_token %}
      </form><br><br>
      {% for error in errors %}
          <a style="color:red">{{error}}<br></a>
      {% endfor %}
    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
